<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Analyzer & Quizzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">AI Video Analyzer & Quizzer</h1>
            <p class="text-lg text-gray-200 mb-10">Unlock insights from any YouTube video and test your knowledge.</p>
        </div>
        <div id="main-content" class="max-w-3xl mx-auto main-card p-6 md:p-8 rounded-2xl shadow-2xl">
            <form id="url-form">
                <label for="youtube_url" class="block text-sm font-semibold mb-2 text-gray-700">Enter YouTube Video URL</label>
                <div class="flex space-x-3">
                    <input type="url" id="youtube_url" name="youtube_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="https://www.youtube.com/watch?v=..." required>
                    <button type="submit" class="analyze-btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">Analyze</button>
                </div>
            </form>

            <div id="loading" class="hidden text-center py-10">
                <div class="loader"></div>
                <p id="loading-text" class="text-lg font-semibold text-gray-700 mt-4 animate-pulse">Processing your request...</p>
            </div>

            <div id="error-container" class="hidden mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                <p class="font-bold">An Error Occurred</p>
                <p id="error-message"></p>
            </div>
            
            <div id="results-container" class="hidden mt-8 space-y-6">
                <!-- Analysis Results -->
                <div>
                    <h3 class="font-semibold text-xl text-gray-800 mb-2">AI Summary</h3>
                    <p id="summary" class="text-gray-600 leading-relaxed"></p>
                </div>
                <div>
                    <h3 class="font-semibold text-xl text-gray-800 mb-2">Main Topic</h3>
                    <p id="topic" class="text-gray-600 bg-indigo-50 text-indigo-800 font-medium inline-block px-3 py-1 rounded-full"></p>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                         <h3 class="font-semibold text-xl text-gray-800">Transcript</h3>
                         <div class="flex space-x-2">
                             <button id="copy-btn" class="text-sm bg-gray-200 text-gray-700 font-semibold py-1 px-3 rounded-md hover:bg-gray-300 transition">Copy</button>
                             <button id="download-btn" class="text-sm bg-gray-200 text-gray-700 font-semibold py-1 px-3 rounded-md hover:bg-gray-300 transition">Download</button>
                         </div>
                    </div>
                    <div id="transcript-container" class="h-48 overflow-y-auto p-4 bg-gray-50 border rounded-lg">
                        <p id="transcript" class="text-gray-600 whitespace-pre-wrap"></p>
                    </div>
                </div>
                
                <!-- Quiz Button -->
                <div class="text-center pt-4">
                    <a href="/quiz" id="quiz-link" class="quiz-btn inline-block bg-green-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-green-600">Take a Quiz!</a>
                </div>
                
                <!-- NEW CHAT INTERFACE -->
                <div class="border-t border-gray-200 pt-6 chat-container">
                    <h3 class="font-semibold text-xl text-gray-800 mb-4 text-center">Ask a Question About the Video</h3>
                    <div id="chat-box" class="h-64 overflow-y-auto p-4 bg-gray-50 border rounded-lg mb-4 flex flex-col space-y-2">
                        <!-- Chat messages will be added here -->
                    </div>
                    <form id="chat-form" class="flex space-x-3">
                        <input type="text" id="chat-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ask anything..." required>
                        <button type="submit" class="analyze-btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">Send</button>
                    </form>
                </div>
                <!-- END OF CHAT INTERFACE -->

            </div>
        </div>
    </main>

    <script>
        // --- Variable declarations ---
        const urlForm = document.getElementById('url-form');
        const loading = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const resultsContainer = document.getElementById('results-container');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        // --- Event Listener for Analysis Form ---
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(urlForm);
            const url = formData.get('youtube_url');
            // Reset UI
            resultsContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            urlForm.classList.add('hidden');
            loading.classList.remove('hidden');
            chatBox.innerHTML = ''; // Clear previous chat history
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ youtube_url: url })
                });
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || 'An unknown error occurred.'); }
                
                // Populate results
                document.getElementById('summary').textContent = data.summary;
                document.getElementById('topic').textContent = data.topic;
                document.getElementById('transcript').textContent = data.transcript;

                loading.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
            } catch (error) {
                errorMessage.textContent = error.message;
                loading.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                urlForm.classList.remove('hidden');
            }
        });

        // --- Event Listener for Chat Form ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;

            // Display user's question immediately
            appendMessage(question, 'user');
            chatInput.value = '';

            // Show typing indicator
            appendTypingIndicator();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get an answer.');
                }
                
                appendMessage(data.answer, 'ai');
            } catch (error) {
                removeTypingIndicator();
                appendMessage(`Error: ${error.message}`, 'ai');
            }
        });

        // --- Chat Helper Functions ---
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'ai-message');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        function appendTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('chat-message', 'ai-message', 'typing-indicator');
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // --- Event Listeners for Transcript Buttons ---
        copyBtn.addEventListener('click', () => {
            const transcriptText = document.getElementById('transcript').textContent;
            navigator.clipboard.writeText(transcriptText).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const transcriptText = document.getElementById('transcript').textContent;
            const blob = new Blob([transcriptText], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.href = URL.createObjectURL(blob);
            anchor.download = 'transcript.txt';
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
            URL.revokeObjectURL(anchor.href);
        });
    </script>
</body>
</html>
